version: '2'
plugins:
  eslint:
    enabled: true
    channel: 'eslint-7'
  config:
    ignore_warnings: true
    extensions:
      - .js
      - .tsx
      - .ts
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
